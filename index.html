<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <main>
        <section id="tax-panel" class="barlow-medium">
            <div class="title-bar">
                <div class="title-bar-circle"></div>
                <div class="title-bar-circle"></div>
                <div class="title-bar-circle"></div>
            </div>
            <form class="tax-form" action="">
                <div class="label-input-pair-container">
                    <label class="tax-form-label" for="">
                        <span>Enter gross annual income</span>
                        <span class="info-circle">?</span>
                    </label>
                    <input class="tax-form-input-field" type="text" placeholder="Enter gross annual income">
                </div>
                <div class="label-input-pair-container">
                    <label class="tax-form-label" for="">
                        <span>Enter extra income</span>
                        <span class="info-circle">?</span>
                    </label>
                    <input class="tax-form-input-field" type="text" placeholder="Enter Extra Income">
                </div>
                <div class="label-input-pair-container">
                    <label class="tax-form-label" for="">
                        <span>Enter age group</span>
                        <span class="info-circle">?</span>
                    </label>
                    <input class="tax-form-input-field" type="text">
                </div>
                <div class="label-input-pair-container">
                    <label class="tax-form-label" for="">
                        <span>Enter total applicable deductions</span>
                        <span class="info-circle">?</span>
                    </label>
                    <input class="tax-form-input-field" type="text" placeholder="Enter total applicable deductions">
                </div>
                <button class="tax-form-submit-btn" type="submit">Submit</button>
                <div id="output-container" class="output-container flex-column justify-content-center align-items-center">
                    <div class="d-flex flex-column align-items-center mb-4">
                        <span class="fs-3 fw-semibold">Your overAll income will be</span>
                        <span class="fs-4">12,00,00</span>
                        <span>after tax deductions</span>
                    </div>
                    <button id="output-container-close-btn" class="px-3 py-2 rounded-1 mt-4">Close</button>
                </div>
            </form>
        </section>
    </main>

    <script type="module" src="./index.js"></script>
</body>

</html>
